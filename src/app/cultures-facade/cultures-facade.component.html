<div class="wrapper">
  <h3>
    Culture
  </h3>

  <br>

  <form [formGroup]="orderForm" novalidate (ngSubmit)="onGetClick()">
    <div>
      <input type="radio" value="book" formControlName="culture">
      <label for="book">book</label>
    </div>
    <div>
      <input type="radio" value="movie" formControlName="culture">
      <label for="movie">movie</label>
    </div>
    <div>
      <input type="radio" value="tvShow" formControlName="culture">
      <label for="tvShow">tv show</label> 
    </div>
    <div>
      <input type="radio" value="music" formControlName="culture">
      <label for="music">music</label> 
    </div>
    <div>
      <input type="number" formControlName="id">
    </div>
    <br>
    <div class="button">
      <input type="submit" value="Get!">
    </div>
  </form>

  <br>

  <p>
    Your order: {{order}}
  </p>
</div>
